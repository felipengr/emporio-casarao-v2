backend:
  name: git-gateway
  branch: master

local_backend: true  # facilita testes locais (roda sem login; opcional)
media_folder: "public/images"
public_folder: "/images"
publish_mode: editorial_workflow

collections:
  - name: "siteConfig"
    label: "Configuração do Site"
    editor: { preview: false }
    files:
      - name: "site-config"
        label: "Geral"
        file: "content/site-config.json"
        fields:
          - { label: "Nome do Site", name: "siteName", widget: "string" }
          - { label: "Telefone", name: "phone", widget: "string", required: false }
          - { label: "WhatsApp", name: "whatsapp", widget: "string", required: false }
          - { label: "Endereço", name: "address", widget: "string", required: false }
          - { label: "Instagram (URL)", name: "instagram", widget: "string", required: false }
          - { label: "Logo", name: "logo", widget: "image", required: false }

  - name: "hero"
    label: "Hero (Home)"
    files:
      - name: "hero"
        label: "Hero"
        file: "content/hero.json"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Subtítulo", name: "subtitle", widget: "text", required: false }
          - { label: "Texto do Botão", name: "ctaText", widget: "string", required: false }
          - { label: "Link do Botão", name: "ctaHref", widget: "string", required: false }
          - { label: "Imagem de Fundo", name: "image", widget: "image" }

  - name: "sobre"
    label: "Sobre"
    files:
      - name: "sobre"
        label: "Sobre"
        file: "content/sobre.md"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Imagem", name: "image", widget: "image", required: false }
          - { label: "Conteúdo", name: "body", widget: "markdown" }

  - name: "produtos"
    label: "Produtos em Destaque"
    files:
      - name: "produtos"
        label: "Produtos em Destaque"
        file: "content/produtos.json"
        fields:
          - { label: "Título da Seção", name: "title", widget: "string" }
          - label: "Itens"
            name: "items"
            widget: "list"
            fields:
              - { label: "Nome", name: "name", widget: "string" }
              - { label: "Descrição", name: "description", widget: "text", required: false }
              - { label: "Imagem", name: "image", widget: "image" }
              - { label: "Link", name: "href", widget: "string", required: false }

  - name: "galeria"
    label: "Galeria"
    files:
      - name: "galeria"
        label: "Galeria"
        file: "content/galeria.json"
        fields:
          - { label: "Título da Seção", name: "title", widget: "string" }
          - label: "Fotos"
            name: "photos"
            widget: "list"
            fields:
              - { label: "Imagem", name: "image", widget: "image" }
              - { label: "Legenda", name: "caption", widget: "string", required: false }

  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    identifier_field: "slug"
    fields:
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Autor", name: "author", widget: "string", required: false }
      - label: "Tags"
        name: "tags"
        widget: "list"
        field: { label: "Tag", name: "tag", widget: "string" }
      - { label: "Corpo", name: "body", widget: "markdown" }
